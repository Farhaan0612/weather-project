<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter the location" class="input-box">
        <button id="searchbtn">&#128269;</button>
      </div>
    </div>

    <div class="location-not-found">
      <h1>Location Not Found</h1>
      <img src="image/404.png" alt="Not Found">
    </div>

    <div class="weather-body" id="weather-body">
      <img src="image/cloud.png" alt="weather image" class="weather-image" id="weather-img">

      <div class="weather-box">
        <p class="temperature" id="temperature">0<sup>Â°C</sup></p>
        <p class="description" id="description">Description</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="bi bi-moisture"></i>
          <span id="humidity">0%</span>
          <p>Humidity</p>
        </div>

        <div class="wind">
          <i class="bi bi-wind"></i>
          <div class="text">
            <span id="wind-speed">0 km/h</span>
            <p>Wind-Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
